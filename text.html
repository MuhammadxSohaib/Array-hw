    <h2>Arrays</h2>
    
    <p id="myjoin"></p>
<p id="firstpop"></p>
<P id="secondpop"></P>
<script>
    var fruits = ["Kiwi" , "Mango" , "Banana" ,"Apple"];
    document.getElementById("myjoin").innerHTML = fruits.join(" : ");
    document.getElementById("firstpop").innerHTML = fruits;       fruits.pop();
    document.getElementById("secondpop").innerHTML = fruits
</script>
<h2>Javascript Arrays</h2>
<p>Do a calculation then display the result</p>
<p id="Thany"></p>
<script>
    function add (a,b){
        return a+b;}
        function average(a,b){return add(a,b)/2;}
        let result = average(5.2,23.81);
        document.getElementById("Thany").innerHTML = result;
    
</script>
